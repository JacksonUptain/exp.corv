<html>
<head>
  
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v$npm_package_version/dist/aframe-physics-system.min.js">
</script>


<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>

</head>
<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="stingray" src="redcorv/scene.gltf"></a-asset-item>
      <a-asset-item id="chevcorv" src="chevrolet_corvette/scene.gltf"></a-asset-item>
     
      <a-asset-item id="specialcorv" src="free_porsche_911_carrera_4s/scene.gltf"></a-asset-item>
    </a-assets>
    <a-sky color="#0e0d0d"></a-sky>
    <a-entity light="type:point; intensity: 1 distance: 200; decay: 1" position="5 10 -8"></a-entity>
    <a-entity light="type:point; intensity: 1 distance: 200; decay: 1" position="10 10 -8"></a-entity>
    <a-entity light="type:point; intensity: 1 distance: 200; decay: 1" position="0 10 -8"></a-entity>
    <a-entity light="type:point; intensity: 1 distance: 200; decay: 1" position="15 10 -8"></a-entity>
    <a-entity light="type:point; intensity: 1 distance: 200; decay: 1" position="20 10 -8"></a-entity>
    <a-entity light="type:point; intensity: 1 distance: 200; decay: 1" position="-5 10 -8"></a-entity>
    <a-entity light="type:point; intensity: 1 distance: 200; decay: 1" position="-10 10 -8"></a-entity>
    <a-entity light="type:point; intensity: 1 distance: 200; decay: 1" position="-15 10 -8"></a-entity>
    <a-entity gltf-model="#specialcorv" position="-6 1 -5"></a-entity>
    <a-entity gltf-model="#chevcorv" position="6 0.2 -5" rotation="0 180 0"></a-entity>
   <a-entity>
<a-entity gltf-model="#stingray"  position="0 0.2 -6"  
animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-entity>
</a-entity>
    </a-scene>
    </body>
    </html>
